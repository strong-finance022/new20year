<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Dancing+Script:wght@400&family=Poppins:wght@600&family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Tela Inicial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);  /* Alterado para fundo branco */
            margin: 0;
            color: white;  /* Cor do texto ajustada para branco */
        }

        /* Estilo do slider */
        .slider-container {
            width: 70vw;  /* Ajustada para caber na tela do celular */
            height: 70vw;  /* Manter imagem quadrada */
            max-width: 220px;  /* Largura máxima */
            max-height: 220px;  /* Altura máxima */
            border: 6px solid rgb(178, 84, 131);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slider-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s;
        }

        /* Mensagens com fonte personalizada */
        .highlight-message {
            color: #622e70;  /* Cor de fonte escura */
            padding: 15px 30px;
            font-size: 36px;  /* Tamanho da fonte maior */
            font-weight: bold;
            text-align: center;
            margin-bottom: 9px;
            font-family: 'Poppins', sans-serif;  /* Fonte alterada para Poppins */
            text-transform: uppercase;  /* Mensagem em maiúsculas */
        }

        /* Timer */
        .timer-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 7px;  /* Diminuído o espaço entre os boxes */
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-box {
            width: 100px;  /* Tamanho reduzido */
            height: 100px;  /* Tamanho reduzido */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 40px;  /* Fonte menor */
            font-weight: bold;
            color: rgba(0, 0, 0, 0.758);
            background: linear-gradient(to bottom, pink, rgb(247, 171, 255));
            font-family: 'Inter', sans-serif;
        }

        .timer-box span {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;  /* Fonte menor */
            font-weight: 400;
            color: rgb(59, 7, 61);
        }

        /* Botão */
        .next-page-button {
            background-color: rgb(113, 2, 83);
            color: rgb(239, 225, 239);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            margin-top: 20px;
        }

        .next-page-button:hover {
            background-color: rgb(247, 171, 255);
        }
    </style>
</head>
<body>
    <!-- Slide de Imagens -->
    <div class="slider-container">
        <img id="slideshow" src="fotos/praia (1).png" alt="Slide">
    </div>

    <!-- Mensagem -->
    <div class="highlight-message">EU TE AMO HÁ...</div>

    <!-- Timer -->
    <div class="timer-container">
        <div class="timer-box" id="years"><span id="num-years">0</span><br><span>Anos</span></div>
        <div class="timer-box" id="months"><span id="num-months">0</span><br><span>Meses</span></div>
        <div class="timer-box" id="days"><span id="num-days">0</span><br><span>Dias</span></div>
        <div class="timer-box" id="hours"><span id="num-hours">0</span><br><span>Horas</span></div>
        <div class="timer-box" id="minutes"><span id="num-minutes">0</span><br><span>Minutos</span></div>
        <div class="timer-box" id="seconds"><span id="num-seconds">0</span><br><span>Segundos</span></div>
    </div>
    
    <button class="next-page-button" onclick="window.open('jogos.html', '_blank')">Ir para outra aba</button>
    
    <script>
        // Função do slider de imagens
        const images = [
            "fotos/praia (1).png", 
            "fotos/praia (4).png", 
            "fotos/praia (2).png"
        ];
        
        let index = 0;
        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("slideshow").src = images[index];
        }
        setInterval(changeImage, 3000); // A cada 3 segundos a imagem muda

        // Função do timer
        function updateTimer() {
            const startDate = new Date("2022-01-09T00:00:00");
            const now = new Date();
            let diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            diff -= years * (1000 * 60 * 60 * 24 * 365);
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            diff -= months * (1000 * 60 * 60 * 24 * 30);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);
            const seconds = Math.floor(diff / 1000);

            document.getElementById("years").innerHTML = `${years}<br><span>Anos</span>`;
            document.getElementById("months").innerHTML = `${months}<br><span>Meses</span>`;
            document.getElementById("days").innerHTML = `${days}<br><span>Dias</span>`;
            document.getElementById("hours").innerHTML = `${hours}<br><span>Horas</span>`;
            document.getElementById("minutes").innerHTML = `${minutes}<br><span>Minutos</span>`;
            document.getElementById("seconds").innerHTML = `${seconds}<br><span>Segundos</span>`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
